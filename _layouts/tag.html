---
layout: default
---


<h1>tag: {{ page.tag }}</h1>

<div id="archive">
  <ul class="archive-post-list">
  {%for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li><time>{{ post.date | date:"%b %d, %Y" }}</time> Â» <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>

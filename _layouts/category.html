---
layout: default
---
<h1>category: {{ page.category }}</h1>

<div id="archive">
  <ul class="archive-post-list">
  {%for post in site.posts %}
    {% if post.categories contains page.category %}
      <li><time>{{ post.date | date:"%b %d, %Y" }}</time> Â» <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>

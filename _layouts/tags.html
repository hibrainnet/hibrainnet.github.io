---
layout: default
---
<h1>Posts Tags</h1>
{% for tag in page.tags %}
    <a href="/tags/{{ tag }}">{{ tag }}</a>
{% endfor %}


  <div>
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
     <span class="site-tag">
        <a href="{{ tag | first | slugify }}">
                {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
        </a>
    </span>
      <br>
    {% endfor %}
    </div>

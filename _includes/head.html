<script language='javascript'>
var url = '{{site.url}}'+'{{site.baseurl}}'
var pageType = '-1';
var typeValue = '-1';

function getTypeValue(){

    var hashes = window.location.href.slice(0, window.location.href.indexOf('?')).split('/');
    var pageNum = getParameter('page');

    if(hashes.length == 7 && ( hashes[4] == 'tags' || hashes[4] == 'category' ) && pageNum != undefined) {
      pageType = hashes[4];
      typeValue = hashes[5];
      window.location.replace(url + '/' + pageType + '/' + typeValue + '/page/' + pageNum);
    }

    if(hashes.length == 5 && pageNum != undefined) {
      pageType = hashes[4];
      typeValue = hashes[5];
      window.location.replace(url + '/page/' + pageNum);
    }

}


function getParameter(param) {
    var returnValue;
    var url = location.href;
    var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
    for (var i = 0; i < parameters.length; i++) {
        var varName = parameters[i].split('=')[0];
        if (varName.toUpperCase() == param.toUpperCase()) {
            returnValue = parameters[i].split('=')[1];
            return decodeURIComponent(returnValue);
        }
    }
};

getTypeValue();

</script>

  <style>
    .w3-bar .w3-button {
      padding: 16px;
    }
    #search {
      position: fixed;
      top: 60px;
      left: 0px;
      width: 100%;
      height: 10%;
      background-color: rgba(0, 0, 0, 0.65);

      -webkit-transition: all 0.5s ease-in-out;
      -moz-transition: all 0.5s ease-in-out;
      -o-transition: all 0.5s ease-in-out;
      -ms-transition: all 0.5s ease-in-out;
      transition: all 0.5s ease-in-out;

      -webkit-transform: translate(0px, -100%) scale(0, 0);
      -moz-transform: translate(0px, -100%) scale(0, 0);
      -o-transform: translate(0px, -100%) scale(0, 0);
      -ms-transform: translate(0px, -100%) scale(0, 0);
      transform: translate(0px, -100%) scale(0, 0);

      opacity: 0;
    }

    #search.open {
      -webkit-transform: translate(0px, 0px) scale(1, 1);
      -moz-transform: translate(0px, 0px) scale(1, 1);
      -o-transform: translate(0px, 0px) scale(1, 1);
      -ms-transform: translate(0px, 0px) scale(1, 1);
      transform: translate(0px, 0px) scale(1, 1);
      opacity: 1;
    }

    #search input[type="search"] {
      position: fixed;
      top: 30%;
      width: 100%;
      color: rgb(255, 255, 255);
      background: rgba(0, 0, 0, 0);
      font-size: 30px;
      font-weight: 300;
      text-align: center;
      border: 0px;
      margin: 0px auto;
      margin-top: -25px;
      padding-left: 30px;
      padding-right: 30px;
      outline: none;
    }
    #search .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: 61px;
      margin-left: -45px;
    }

  </style>

  <script>
      $(function () {
          $('a[href="#search"]').on('click', function(event) {
              event.preventDefault();
              $('#search').addClass('open');
              $('#search > form > input[type="search"]').focus();
          });

          $('#search, #search button.close').on('click keyup', function(event) {
              if (event.target == this || event.target.className == 'close' || event.keyCode == 27) {
                  $(this).removeClass('open');
              }
          });
      });

      $(document).ready(function() {
      var windowsize = $(window).width();

      $(window).resize(function() {
          var windowsize = $(window).width();
      });

          function checkWidth() {
          if (windowsize < 500) {
              $('#logo').removeClass('w3-large').addClass('w3-medium').addClass('w3-center');
          }
        }
          // Execute on load
          checkWidth();
          // Bind event listener
          $(window).resize(checkWidth);
      });
  </script>
